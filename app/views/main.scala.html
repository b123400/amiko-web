@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/main.css")" />
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/typeahead.css")" />
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/amiko_stylesheet.css")" />
        <script type="text/javascript" src="@routes.Assets.versioned("javascripts/jquery-2.2.0.min.js")"></script>
        <script type="text/javascript" src="@controllers.routes.MainController.javascriptRoutes()"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        @content
    </body>
</html>
