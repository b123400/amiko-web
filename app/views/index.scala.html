@(fachinfo: String="")(titles: String="")(search_key: String="")

@main("AmiKoWeb") {
    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/typeahead.bundle.corejs.js")"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/amiko.searchdb.js")"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/amiko.helpers.js")"></script>

    <header>
        <a href="http://localhost:9000/" class="home"><img border="0" alt="Home" src="@routes.Assets.versioned("images/amiko_icon.png")" height="48"></a>
        <button id="download-button" onclick="download_links()"><img border="0" alt="Download" src="@routes.Assets.versioned("images/download_icon.svg")" height="48"></button>
    </header>

    <div id="flex-container">
        <aside id="flex-aside-one">
            <form id="getArticle">
                <input id="search-field" class="twitter-typeahead" type="search" value="@(search_key)" placeholder="Suche Präparatname" autofocus />
            </form>
            <div>
                <button id="article-button" class="rounded-button">Präparat</button>
                <button id="owner-button" class="rounded-button">Inhaberin</button>
                <button id="substance-button" class="rounded-button">Wirkstoff/ATC Code</button>
                <button id="regnr-button" class="rounded-button">Zulassungsnummer</button>
                <button id="therapy-button" class="rounded-button">Therapie</button>
            </div>
            <div id="special-dropdown" class="twitter-typeahead"></div>
        </aside>

        <article id="flex-main-content">
            <div id="fachinfo-id">@Html(fachinfo)</div>
        </article>

        <aside id="flex-aside-two">
            <div id="section-ids">@Html(titles)</div>
            <div id="download-links">
                <p><a href="http://pillbox.oddb.org/amikodesk_setup_32bit.exe" target="_blank" class="links">Windows<img border="0" alt="Windows" src="@routes.Assets.versioned("images/windows_logo.svg")" height="48"></a></p>
                <p><a href="https://itunes.apple.com/ch/app/amiko-desitin/id708142753?mt=12" target="_blank" class="links">OS X<img border="0" alt="OS X" src="@routes.Assets.versioned("images/apple_icon_svg.png")" height="48"></a></p>
                <p><a href="https://itunes.apple.com/ch/app/amiko-desitin/id687642725?mt=8" target="_blank" class="links">iOS<img border="0" alt="iOS" src="@routes.Assets.versioned("images/apple_icon_svg.png")" height="48"></a></p>
                <p><a href="https://play.google.com/store/apps/details?id=com.ywesee.amiko.de&hl=de" target="_blank" class="links">Android<img border="0" alt="Android" src="@routes.Assets.versioned("images/android_logo.svg")" height="48"></a></p>
            </div>
        </aside>
    </div>

    <footer>
        <div>AmiKo Web</div>
        <div><a href="https://github.com/zdavatz/amiko-web">Copyright © 2016 ywesee GmbH</a></div>
    </footer>

    <script>
        if (localStorage.getItem('search-type')==1) {
            $('#article-button').addClass('active');
            $('#search-field').attr('placeholder', 'Suche Präparatname');
        } else if (localStorage.getItem('search-type')==2) {
            $('#owner-button').addClass('active')
            $('#search-field').attr('placeholder', 'Suche Inhaberin');
        } else if (localStorage.getItem('search-type')==3) {
            $('#substance-button').addClass('active')
            $('#search-field').attr('placeholder', 'Suche Wirkstoff/ATC');
        } else if (localStorage.getItem('search-type')==4) {
            $('#regnr-button').addClass('active')
            $('#search-field').attr('placeholder', 'Suche Zulassungsnummer');
        } else if (localStorage.getItem('search-type')==5) {
            $('#therapy-button').addClass('active')
            $('#search-field').attr('placeholder', 'Suche Therapie');
        }
    </script>

        <!-- Google Analytics -->
    <script>
            (function(i,s,o,g,r,a,m){i.GoogleAnalyticsObject=r;i[r]=i[r]||function(){
                        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-47115045-2', 'auto');
            ga('send', 'pageview');
    </script>
        <!-- End Google Analytics -->
}
